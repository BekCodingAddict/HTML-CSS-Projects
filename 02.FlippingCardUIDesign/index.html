<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="./images/logo.png" alt="Logo" />
              <h5>Master Card</h5>
            </span>
            <img src="./images/chip.png" alt="Chip" class="chip" />
          </header>

          <div class="cardDetails">
            <div class="nameNumber">
              <h6>Card Number</h6>
              <h5 class="number">1234 5678 1234 5678</h5>
              <h5 class="name">John Doe</h5>
            </div>

            <div class="validDate">
              <h6>Valid Thru</h6>
              <h5>05/28</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
