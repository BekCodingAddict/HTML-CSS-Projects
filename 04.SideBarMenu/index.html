<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Side Bar Menu | BCA</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="mainBox">
        <input type="checkbox" id="check">
        <div class="btnOne">
            <label for="check">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
        </div>
        <div class="sideBarMenu">
            <div class="logo">
                <a href="#">BCA</a>
            </div>
            <div class="btnTwo"><label for="check"><i class="fa fa-times" aria-hidden="true"></i></label></div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i>
                            Dashboard</a></li>
                    <li><a href="#"><i class="fa fa-link" aria-hidden="true"></i>
                            Shortcusts</a></li>
                    <li><a href="#"><i class="fa fa-bars" aria-hidden="true"></i>
                            Overviews</a></li>
                    <li><a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>
                            Events</a></li>
                    <li><a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i>
                            About</a></li>
                    <li><a href="#"><i class="fa fa-sliders" aria-hidden="true"></i>
                            Services</a></li>
                    <li><a href="#"><i class="fa fa-phone-square" aria-hidden="true"></i>
                            Contact</a></li>
                    <li><a href="#"><i class="fa fa-comments" aria-hidden="true"></i>
                            Feedback</a></li>
                </ul>
            </div>
            <div class="socialMedia">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
